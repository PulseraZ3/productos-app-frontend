<div>
  <div class="container my-5">
    <div class="row g-4">
      <!-- Dashboard 1 -->
      <div class="col-12 col-md-4">
        <div class="card shadow p-3 h-100 border-primary">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0 text-primary">Productos</h5>
            <i class="bi bi-box-seam fs-3 text-primary"></i>
          </div>
          <div class="chart-container mb-3" style="height: 200px;">
            <canvas baseChart [data]="barChartData" [type]="'bar'" [options]="barChartOptions"></canvas>
          </div>
        </div>
      </div>

      <!-- Dashboard 2 -->
      <div class="col-12 col-md-4">
        <div class="card shadow p-3 h-100 border-success">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0 text-success">Ventas</h5>
            <i class="bi bi-currency-dollar fs-3 text-success"></i>
          </div>
          <div class="chart-container mb-3" style="height: 200px;">
            <canvas baseChart [data]="usuariosChar" [type]="'bar'" [options]="barCharUsuario"></canvas>
          </div>
        </div>
      </div>

      <!-- Dashboard 3 -->
      <div class="col-12 col-md-4">
        <div class="card shadow p-3 h-100 border-warning">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0 text-warning">Stock</h5>
            <i class="bi bi-stack fs-3 text-warning"></i>
          </div>
          <div class="chart-container mb-3" style="height: 200px;">
            <canvas baseChart [data]="barChartData" [type]="'bar'" [options]="barChartOptions"></canvas>
          </div>
          <div class="d-flex justify-content-between">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
