<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Operaciones Crud | Mantener Productos</title>
  <link rel="stylesheet" th:href="menu-component.css">
</head>

<body>
  <div class="layout">
    <nav>
      <div class="container-nav">
        <div>
          <a class="H1-title">
            <h1>Admin Page</h1>
          </a>
          <ul>
            <li>
              <a><span class="material-symbols-outlined">monitoring</span>Dashboard</a>
            </li>
            <li class="acordeon">
              <input type="checkbox" id="listar-abierto">
              <div class="acordeon-header">
                <span class="material-symbols-outlined">menu</span>
                <label for="listar-abierto" class="acordeon-header-label">
                  Entidades <span class="material-symbols-outlined">chevron_right</span>
                </label>
              </div>
              <div class="acordeon-content">
                <a><span class="material-symbols-outlined">
                    chevron_right
                  </span>Productos
                </a>
                <a><span class="material-symbols-outlined">
                    chevron_right
                  </span>Categoria</a>
                <a href=""><span class="material-symbols-outlined">
                    chevron_right
                  </span>Pedidos</a>
              </div>
            </li>
            <li>
              <a href="#"><span class="material-symbols-outlined">settings</span>Opciones</a>
            </li>
          </ul>
        </div>
        <div class="user-logout">
          <form method="post">
            <button type="submit">Cerrar Sesión</button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <article class="user-info">
        <div class="menu-icon">
          <span class="material-symbols-outlined menu">
            menu
          </span>
        </div>
        <div class="user">
          <span class="material-symbols-outlined notification-icon">
            notifications
          </span>
          <div class="user-icon">
            <span class="material-symbols-outlined">
              account_circle
            </span>
          </div>
          <div class="user-name">
            <span>Leonardo Jimenez</span>
            <span>Admin</span>
          </div>
        </div>
      </article>
      <article class="contenedor-main">
        <div>
          <div class="container mt-5">
            <div class="card shadow-lg p-4">
              <h3 class="text-center mb-4">Registrar Producto</h3>

              <form (ngSubmit)="guardarProducto()" #formProducto="ngForm">

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Nombre Producto</label>
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required
                      placeholder="Nombre del producto" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion"
                      required placeholder="Descripción del producto" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-4">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio" step="0.01"
                      required placeholder="Precio unitario" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" [(ngModel)]="producto.stock" name="stock" required
                      placeholder="Cantidad en stock" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Peso</label>
                    <input type="number" class="form-control" [(ngModel)]="producto.peso" name="peso" required
                      placeholder="Peso del producto" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" [(ngModel)]="producto.fvencimiento" name="fvencimiento"
                      required />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Usuario</label>
                    <select class="form-select" [(ngModel)]="producto.id_usuario" name="id_usuario" required>
                      <option [ngValue]="0">Seleccione un usuario</option>
                      <option *ngFor="let u of usuarios" [ngValue]="u.idUsuario">{{ u.nombre }}</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Categoría</label>
                    <select class="form-select" [(ngModel)]="producto.idcategoria" name="idcategoria" required>
                      <option [ngValue]="0">Seleccione categoría</option>
                      <option *ngFor="let cat of categorias" [ngValue]="cat.idcategoria">{{ cat.nombre }}</option>
                    </select>
                  </div>
                  <div class="col-md-6 d-flex align-items-center mt-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="producto.estado" name="estado"
                        id="estadoCheck" />
                      <label class="form-check-label" for="estadoCheck">Activo</label>
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                  <button type="submit" class="btn btn-primary" [disabled]="formProducto.invalid">Guardar</button>
                  <a routerLink="/productos" class="btn btn-danger">Cancelar</a>
                </div>

              </form>
            </div>
          </div>


        </div>
      </article>
    </main>
  </div>
</body>

</html>
