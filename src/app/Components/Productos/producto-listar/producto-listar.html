<div>
    <div class="container mt-5">
        <div class="card shadow-lg p-2">

            <h3 class="text-center mb-4">Lista de Productos</h3>
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                <input type="search" class="form-control flex-grow-1 me-2" placeholder="Buscar productos"
                    [(ngModel)]="terminoBusqueda" (input)="filtrarProductos()" />
                <button class="btn btn-primary" routerLink="/producto/nuevo">
                    Añadir Producto
                </button>
            </div>
            <div class="row g-4">
                <div class="col-12 col-sm-6 col-lg-4" *ngFor="let p of productoFiltrados">
                    <div class="card h-100 shadow-sm border-0 product-card">

                        <div class="card-body d-flex flex-column">

                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title fw-bold">{{ p.nombre }}</h5>
                                <span class="badge" [ngClass]="p.estado ? 'bg-success' : 'bg-danger'">
                                    {{ p.estado ? 'Activo' : 'Inactivo' }}
                                </span>
                            </div>

                            <p class="text-muted small flex-grow-1">
                                {{ p.descripcion }}
                            </p>

                            <ul class="list-unstyled small mb-3">
                                <li><strong>Precio:</strong> S/ {{ p.precio }}</li>
                                <li>
                                    <strong>Stock:</strong>
                                    <span [ngClass]="isStockBajo(p.stock) ? 'text-danger fw-bold' : ''">
                                        {{ p.stock }}
                                    </span>
                                </li>
                                <li><strong>Peso:</strong> {{ p.peso }}</li>
                                <li><strong>Vence:</strong> {{ p.fvencimiento | date:'dd/MM/yyyy' }}
                                </li>
                                <li><strong>Categoría:</strong> {{ p.idcategoria }}</li>
                                <li><strong>Usuario:</strong> {{ p.id_usuario }}</li>
                            </ul>

                            <div class="d-flex justify-content-between mt-auto">
                                <button class="btn btn-sm btn-outline-secondary">
                                    Editar
                                </button>

                                <button class="btn btn-sm btn-outline-warning"
                                    (click)="cambiarEstadoProducto(p.idproducto)">
                                    Cambiar Estado
                                </button>

                                <button class="btn btn-sm btn-outline-info">
                                    Ver
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
