<h2>Registro</h2>

<input [(ngModel)]="form.username" placeholder="Username">
<br>

<input [(ngModel)]="form.password" type="password" placeholder="Password">
<br>

<select [(ngModel)]="form.idRol">

  <option [ngValue]="null">Seleccione Rol</option>

  @for (rol of roles; track rol.idRol) {
    <option [ngValue]="rol.idRol">
      {{ rol.nombre.replace('ROLE_', '') }}
    </option>
  }

</select>

<br>
<select [(ngModel)]="form.idDistrito">

  <option [ngValue]="null">Seleccione Distrito</option>

  @for (dis of distritos; track dis.iddistrito) {
    <option [ngValue]="dis.iddistrito">
      {{ dis.nombre }}
    </option>
  }

</select>
<br>

<button (click)="register()">Registrar</button>
