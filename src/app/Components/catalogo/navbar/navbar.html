<nav class="bg-[#004d40] shadow-md">
  <div class="max-w-7xl mx-auto px-6">

    <div class="flex items-center justify-between h-16">

      <!-- IZQUIERDA -->
      <div class="flex items-center gap-4">
        <img src="/23.png"
             [routerLink]="['/catalogo']"
             class="h-10 cursor-pointer object-contain">

        <button
          (click)="toggleMenu()"
          class="flex items-center gap-2 text-white px-4 py-2 rounded-xl hover:bg-[#00695c] transition">
          <span class="material-symbols-outlined text-xl">menu</span>
          <span>Menú</span>
        </button>
      </div>

      <!-- CENTRO -->
      <div class="flex-1 px-8 max-w-2xl">
        <div class="flex items-center bg-white rounded-full px-4 py-2 shadow-sm">
          <input type="search"
                 placeholder="¿Qué estás buscando?"
                 class="w-full outline-none text-gray-700 bg-transparent">
          <span class="material-symbols-outlined text-[#009688] cursor-pointer">
            search
          </span>
        </div>
      </div>

      <!-- DERECHA -->
      <div class="flex items-center gap-6 text-white">

        <div class="flex items-center gap-2 cursor-pointer hover:text-gray-200 transition">
          <span class="material-symbols-outlined">shopping_bag</span>
          <span>Mi carrito</span>
        </div>

        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined">person</span>

          @if(username){
            <span [routerLink]="['/perfil']" class="cursor-pointer hover:underline">
              {{username}}
            </span>
          } @else {
            <span [routerLink]="['/login']" class="cursor-pointer hover:underline">
              Mi cuenta
            </span>
          }

        </div>

      </div>

    </div>
  </div>
</nav>
