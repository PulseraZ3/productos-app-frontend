<div class="login-wrapper">

  <div class="login-card">

    <h2 class="login-title">Iniciar Sesión</h2>

    <div class="form-group">
      <input
        [(ngModel)]="form.username"
        placeholder="Usuario"
      />
    </div>

    <div class="form-group">
      <input
        [(ngModel)]="form.password"
        type="password"
        placeholder="Contraseña"
      />
    </div>

    <button class="btn-login" (click)="login()">
      Ingresar
    </button>

  </div>

</div>
